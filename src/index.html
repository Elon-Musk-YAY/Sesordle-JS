    <title>Sesordle</title>

  <body>
    <div id="title-bar">
      <div id ="main">Sesordle</div>

    <div id = "top">
    <h1 id="title">Sesordle</h1>

    <div id="stats-div">
      <button id="stats-button" tabindex="-1">STATS</button>

      <div id="s2">
        <div id="stats_top">STATISTICS</div>

            <div id="stat"></div>

            <div id="label">Win %</div>

          </div>
          <div id="stat-container-max-streak">

            <div id="label">Max Streak</div>
          </div>
        </div>
        <div id="distrib">
          <div id="distrib_top">GUESS DISTRIBUTION</div>

            <div id="d-1">
              1: 0

              </div>
            <div id="d-8">
              8: 0
              </div>
          </div>
        </div>
        <div id="foot">
        <button id="share">SHARE</button>
        <div id="next">
          Next Sesordle:
          <div id="nex">
            00:00:00
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="alert-container" data-alert-container>
    </div>
