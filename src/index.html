 <body>
     <div id="title-bar">

     <div id="top">

             </div>
             <div id="distrib">
                 <div id="distrib_top">GUESS DISTRIBUTION</div>

             </div>
             <div id="foot">
                 <button id="share">SHARE</button>
                 <div id="next">
                     Next Sesordle:
                     <div id="nex">
                         00:00:00
                     </div>
                 </div>
             </div>
         </div>
     </div>
